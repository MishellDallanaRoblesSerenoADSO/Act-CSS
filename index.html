    <h1> Object Fit</h1> 
    

    <li><b> object-fit: contain; </b> Hace que las resoluciones de la imagen se ajusten al contenido. </li>
    <li><b>object-fit: cover: </b> Ajusta la imagen al contenido. </li>
    <li><b> object-fit: none; </b> Usa las propiedades por defecto </li>
    <li><b> object-fit: scale-down; </b> Se queda con la mejor propiedad</li>
