    <li><b>font-family: </b> Etiqueta para tipografía. </li>
    <li><b>Line-height: </b> Es el espacio que ocupa y nace del centro de la letra. 1 line height: 1/2 del tamaño de la letra hacia arriba + 1/2 hacia abajo. </li>
